<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Login Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #2ec4b6;
            --primary-dark: #1a8c7f;
            --accent: #ff9f1c;
            --dark: #333333;
            --light: #f8f9fa;
            --error: #e71d36;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark);
            background: none;
            border: none;
            transition: color 0.2s;
        }
        
        .close-btn:hover {
            color: var(--primary);
        }

        .modal-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .modal-header h2 {
            color: var(--dark);
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .modal-header p {
            color: #666;
            margin: 0;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 196, 182, 0.2);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .login-btn i {
            margin-left: 8px;
        }

        .forgot-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--dark);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .social-btn:hover {
            background: #f5f5f5;
        }
        
        .social-btn i {
            font-size: 18px;
        }
        
        .signup-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .signup-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button type="button" class="close-btn" onclick="hideModal()">Ã—</button>
            
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your account</p>
            </div>
            
            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <div class="divider">or continue with email</div>
            
            <h:form>
                <h:messages globalOnly="true" style="color: var(--error); margin-bottom: 20px;"/>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <h:inputText id="email" value="#{loginBean.email}" 
                                 styleClass="form-input" required="true"/>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <h:inputSecret id="password" value="#{loginBean.password}" 
                                   styleClass="form-input" required="true"/>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <div style="text-align: right;">
                    <h:outputLink value="forgot.xhtml" styleClass="forgot-link">
                        Forgot password?
                    </h:outputLink>
                </div>

                <h:commandButton value="Continue" action="#{loginBean.login}" 
                                 styleClass="login-btn">
                  
                </h:commandButton>
            </h:form>
            
            <p class="signup-text">
                Don't have an account? 
                <h:outputLink value="signup.xhtml" styleClass="signup-link">
                    Sign up
                </h:outputLink>
            </p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function hideModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                hideModal();
            }
        }
        
        // Focus first input when modal opens
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('loginModal');
            modal.addEventListener('transitionend', function() {
                if (modal.classList.contains('active')) {
                    const input = modal.querySelector('input');
                    if (input) input.focus();
                }
            });
        });
    </script>
</h:body>
</html>
