<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Step 2 - Recovery</title>
        <style>
            /* Same style block as above (repeat exactly) */
            @keyframes flow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(-45deg, #a8e6ff, #6cc8fa, #4ea8e9, #87ceeb);
                background-size: 400% 400%;
                animation: flow 20s ease infinite;
            }
            .nav {
                background: rgba(255,255,255,0.8);
                padding: 1rem 2rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .nav-title {
                font-weight: bold;
                font-size: 1.5rem;
                color: #1e3c72;
            }
            .nav-links {
                display: flex;
                gap: 1rem;
            }
            .nav-links a {
                text-decoration: none;
                color: #333;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                transition: background 0.2s ease;
            }
            .nav-links a:hover {
                background: #a8e6ff;
            }
            .container {
                max-width: 500px;
                margin: 3rem auto;
                background: rgba(144,238,144,0.8);
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }
            h2.header {
                text-align: center;
                color: #1e3c72;
                margin-bottom: 1.5rem;
            }
            .fields > div {
                margin-bottom: 1rem;
            }
            .fields label {
                display: block;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
            .fields input, .fields select {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 0.5rem;
            }
            .btn-submit {
                display: block;
                width: 100%;
                padding: 0.75rem;
                background: #1e3c72;
                color: #fff;
                border: none;
                border-radius: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <div class="nav">
            <div class="nav-title">WIL Recovery</div>
        </div>

        <div class="container">
            <h2 class="header">Complete Recovery</h2>
            <h:form>
                <h:panelGroup rendered="#{forgotBean.recoveryOption eq 'password'}">
                    <div class="fields">
                        <label>New Password</label>
                        <h:inputSecret value="#{forgotBean.newPassword}" />
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{forgotBean.recoveryOption eq 'both'}">
                    <div class="fields">
                        <label>New Email</label>
                        <h:inputText value="#{forgotBean.newEmail}" />
                    </div>
                    <div class="fields">
                        <label>New Password</label>
                        <h:inputSecret value="#{forgotBean.newPassword}" />
                    </div>
                </h:panelGroup>

                <h:commandButton styleClass="btn-submit" value="Submit" action="#{forgotBean.processStep2}" />
            </h:form>
        </div>
    </h:body>
</html>
