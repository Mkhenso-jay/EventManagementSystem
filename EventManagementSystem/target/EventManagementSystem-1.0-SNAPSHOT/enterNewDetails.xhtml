<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Verify Your Identity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #1fa89a;
            --accent: #ff9f1c;
            --surface: rgba(255, 255, 255, 0.95);
            --error: #ff4d4d;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: white;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(46,196,182,0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(31,168,154,0.1) 0%, transparent 50%);
            animation: float 15s var(--transition) infinite;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary);
            margin: 0 0 2rem;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .update-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(46,196,182,0.05);
            border-radius: 1rem;
        }

        .section-title {
            color: var(--primary);
            margin: 0 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s var(--transition);
            background: var(--surface);
            padding: 0 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s var(--transition);
            background: white;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46,196,182,0.1);
        }

        .input-group input:not(:placeholder-shown) + label,
        .input-group input:focus + label {
            top: 0;
            font-size: 0.875rem;
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(46,196,182,0.2);
        }

        .security-verification {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(46,196,182,0.1);
        }

        .error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(255,77,77,0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .additional-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>
            <i class="fas fa-user-shield"></i>
            Identity Verification
        </h2>

        <h:form>
            <div class="update-section">
                <h3 class="section-title">
                    <i class="fas fa-user-edit"></i>
                    Personal Information
                </h3>

                <div class="input-group">
                    <h:inputText id="name"
                               value="#{forgotBean.name}"
                               required="true"/>
                    <label for="name">
                        <i class="fas fa-signature"></i>
                        First Name
                    </label>
                    <h:message for="name" styleClass="error"/>
                </div>

                <div class="input-group">
                    <h:inputText id="lastName"
                               value="#{forgotBean.lastName}"
                               required="true"/>
                    <label for="lastName">
                        <i class="fas fa-users"></i>
                        Last Name
                    </label>
                    <h:message for="lastName" styleClass="error"/>
                </div>
            </div>

            <div class="security-verification">
                <h3 class="section-title">
                    <i class="fas fa-shield-alt"></i>
                    Security Verification
                </h3>


            
            </div>

            <h:commandButton value="Verify Identity"
                           action="#{forgotBean.submitDetailsStep1}"
                           styleClass="btn-submit">
                <i class="fas fa-fingerprint"></i>
            </h:commandButton>

            <h:messages globalOnly="true" styleClass="error"/>

            <div class="additional-info">
                <p>
                    <i class="fas fa-info-circle"></i>
                    For security reasons, please verify all information matches your account records
                </p>
            </div>
        </h:form>
    </div>
</h:body>
</html>
