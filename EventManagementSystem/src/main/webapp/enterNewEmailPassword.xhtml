<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Change Email &amp; Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #1fa89a;
            --accent: #ff9f1c;
            --surface: rgba(255, 255, 255, 0.95);
            --error: #ff4d4d;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: 
                radial-gradient(circle at 10% 20%, rgba(46,196,182,0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(31,168,154,0.1) 0%, transparent 50%);
            animation: float 15s var(--transition) infinite;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary);
            margin: 0 0 2rem;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s var(--transition);
            background: var(--surface);
            padding: 0 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s var(--transition);
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46,196,182,0.1);
        }

        .input-group input:not(:placeholder-shown) + label,
        .input-group input:focus + label {
            top: 0;
            font-size: 0.875rem;
            color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(46,196,182,0.2);
        }

        .error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: rgba(255,77,77,0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .security-tips {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(46,196,182,0.05);
            border-radius: 1rem;
            text-align: left;
        }

        .security-tips h3 {
            color: var(--primary);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h2>
            <i class="fas fa-user-cog"></i>
            Update Credentials
        </h2>

        <h:form>
            <div class="input-group">
                <h:inputText id="newEmail"
                           value="#{forgotBean.newEmail}"
                           required="true"/>
                <label for="newEmail">
                    <i class="fas fa-envelope"></i>
                    New Email Address
                </label>
                <h:message for="newEmail" styleClass="error"/>
            </div>

            <div class="input-group">
                <h:inputSecret id="newPassword"
                             value="#{forgotBean.newPassword}"
                             required="true"
                             redisplay="false"/>
                <label for="newPassword">
                    <i class="fas fa-lock"></i>
                    New Password
                </label>
                <h:message for="newPassword" styleClass="error"/>
            </div>

            <div class="security-tips">
                <h3>
                    <i class="fas fa-shield-alt"></i>
                    Security Requirements
                </h3>
                <ul>
                    <li>Minimum 8 characters</li>
                    <li>At least one uppercase letter</li>
                    <li>At least one number</li>
                    <li>Special character recommended</li>
                </ul>
            </div>

            <h:commandButton value="Update Credentials"
                           action="#{forgotBean.submitDetailsStep2}"
                           styleClass="btn-submit">
        
            </h:commandButton>

            <h:messages globalOnly="true" styleClass="error"/>
        </h:form>
    </div>
</h:body>
</html>
