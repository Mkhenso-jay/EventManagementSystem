<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Eventify | Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap');

            :root {
                --primary: #2ec4b6;
                --primary-hover: #23a89b;
                --secondary: #FF5722;
                --secondary-hover: #E64A19;
                --text: #2a2a2a;
                --text-light: #6b7280;
                --bg: #f8f9fa;
                --white: #ffffff;
                --error: #fee2e2;
                --error-text: #dc2626;
                --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
                --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
                --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
                --radius-sm: 8px;
                --radius-md: 12px;
                --radius-lg: 16px;
                --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            }

       

            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--bg);
                color: var(--text);
            }

            h2 {
                font-size: 2.25rem;
                font-weight: 700;
                margin-bottom: 2rem;
                position: relative;
                text-align: center;
                color: var(--text);
            }

            h2:after {
                content: '';
                display: block;
                width: 60px;
                height: 4px;
                background: var(--primary);
                margin: 1rem auto 0;
                border-radius: 2px;
            }


            /* Main Content */
            main {
                padding: 3rem;
                display: flex;
                justify-content: center;
                align-items: flex-start;
            }

            .form-container {
                background: var(--white);
                padding: 3rem;
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-lg);
                width: 100%;
                max-width: 640px;
                transition: var(--transition);
            }

            .form-container:hover {
                box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            }

            .form-row {
                display: flex;
                gap: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-field {
                flex: 1;
                position: relative;
            }

            .form-field-2 {
                flex: 1;
                position: relative;
            }

            label {
                font-size: 0.875rem;
                color: var(--text-light);
                font-weight: 500;
                margin-bottom: 0.5rem;
                display: block;
            }

            .ui-inputtext, 
            .ui-inputsecret, 
            .ui-selectonemenu {
                width: 100%;
                padding: 1rem;
                border: 2px solid #e0e0e0;
                border-radius: var(--radius-sm);
                background: var(--white);
                color: var(--text);
                font-size: 1rem;
                transition: var(--transition);
                font-family: 'Inter', sans-serif;
            }

            .ui-inputtext:focus, 
            .ui-inputsecret:focus, 
            .ui-selectonemenu:focus {
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(46, 196, 182, 0.2);
                outline: none;
            }

            .ui-inputtext:hover, 
            .ui-inputsecret:hover, 
            .ui-selectonemenu:hover {
                border-color: #90e0d9;
            }

            /* Custom Button Styles */
            .custom-button {
                background: var(--primary);
                color: var(--white);
                padding: 1rem 2rem;
                border: none;
                border-radius: var(--radius-sm);
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                width: 100%;
                transition: var(--transition);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .custom-button:hover {
                background: var(--primary-hover);
                box-shadow: var(--shadow-sm);
            }

            .custom-button:active {
                transform: scale(0.98);
            }

            .custom-button.secondary {
                background: var(--secondary);
            }

            .custom-button.secondary:hover {
                background: var(--secondary-hover);
            }

            /* Error Messages */
            .h:messages {
                background: var(--error);
                color: var(--error-text);
                padding: 1rem;
                border-radius: var(--radius-sm);
                margin-bottom: 1.5rem;
                font-size: 0.875rem;
            }

            /* Input Icons */
            .input-icon {
                position: absolute;
                right: 1rem;
                top: 38px;
                color: #9ca3af;
                pointer-events: none;
            }

       

            @media (max-width: 768px) {
                .form-row {
                    flex-direction: column;
                    gap: 1rem;
                }
                
                .form-container {
                    padding: 2rem;
                }
                
                h2 {
                    font-size: 1.75rem;
                }
            }

            @media (max-width: 480px) {
                .form-container {
                    padding: 1.5rem;
                }
            }

            /* Animation */
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .form-container {
                animation: fadeIn 0.4s ease-out forwards;
            }
            /* Footer */
            .main-footer {
                background: teal;
                color: var(--white);
                padding: 30px 0;
                text-align: center;
            }
            
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
            
            .footer-links {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
            }
            
            .footer-link {
                color: var(--white);
                text-decoration: none;
                transition: color 0.3s;
            }
            
            .footer-link:hover {
                color: var(--primary);
            }
            
            .social-links {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin: 20px 0;
            }
            
            .social-link {
                color: var(--white);
                font-size: 1.2rem;
                transition: color 0.3s;
            }
            
            .social-link:hover {
                color: var(--primary);
            }
        </style>
    </head>
    <body>
        <ui:include src="headercomponent.xhtml"/>

        <main>
            <div class="form-container">
                <h2>Join Eventify</h2>
                <h:form>
                    <h:messages globalOnly="true" styleClass="error-messages" />

                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName">First Name</label>
                            <h:inputText id="firstName" value="#{signupBean.firstName}" required="true" styleClass="ui-inputtext">
                                <f:validateLength minimum="2"/>
                            </h:inputText>
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last Name</label>
                            <h:inputText id="lastName" value="#{signupBean.lastName}" required="true" styleClass="ui-inputtext"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email Address</label>
                            <h:inputText id="email" value="#{signupBean.email}" required="true" styleClass="ui-inputtext">
                                <f:validator validatorId="jakarta.faces.validator.RegexValidator">
                                    <f:attribute name="pattern" value="^[A-Za-z0-9+_.-]+@(.+)$"/>
                                </f:validator>
                            </h:inputText>
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <h:inputSecret id="password" value="#{signupBean.password}" required="true" styleClass="ui-inputsecret">
                                <f:validateLength minimum="6"/>
                            </h:inputSecret>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="confirmPassword">Confirm Password</label>
                            <h:inputSecret id="confirmPassword" value="#{signupBean.confirmPassword}" required="true" styleClass="ui-inputsecret">
                                <f:validator validatorId="confirmPasswordValidator" />
                            </h:inputSecret>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="userType">Account Type</label>
                            <h:selectOneMenu id="userType" value="#{signupBean.userType}" required="true" styleClass="ui-selectonemenu">
                                <f:selectItem itemValue="" itemLabel="Select Account Type"/>
                                <f:selectItem itemValue="VenueOwner" itemLabel="Venue Owner"/>
                                <f:selectItem itemValue="EventOrganizer" itemLabel="Event Organizer"/>
                                <f:selectItem itemValue="TicketBuyer" itemLabel="Ticket Buyer"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <h:commandButton value="Get Started" action="#{signupBean.registerUser}" styleClass="custom-button">
                                <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                            </h:commandButton>
                        </div>

                        <div class="form-field-2">
                            <h:button outcome="landing" value="Already a member?" styleClass="custom-button secondary"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </main>
        
                <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-content">
                <h3>Eventify - Your Gateway to Amazing Experiences</h3>
                
                <div class="footer-links">
                    <a href="#" class="footer-link">About Us</a>
                    <a href="#" class="footer-link">Contact</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">FAQ</a>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                </div>
                
                <p> 2025 Eventify. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
